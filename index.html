<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Portfolio Simulation</h1>

  <label>Up Threshold (%): <input type="number" id="upThreshold" value="5" min="0" step="0.1"></label>
  <label>Down Threshold (%): <input type="number" id="downThreshold" value="50" min="0" step="0.1"></label>
  <br>
  <label>Number of Assets: <input type="number" id="numAssets" value="15" min="1"></label>
  <br>
  <button onclick="generatePortfolio()">Generate</button>

  <div id="portfolio"></div>
  <p><strong>Total Value:</strong> $<span id="totalValue">0.00</span></p>

    <script type="module" src="script.js"></script>
</body>
</html>
